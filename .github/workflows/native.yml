name: Build Native Dependencies
on: [push]

jobs:
  mac:
    name: Build OSX dependencies
    runs-on: macos-latest
    steps:  
      - uses: actions/checkout@v2
      - name: Build Native Libraries
        run: ./buildnative.sh
      - name: Upload OSX native libs
        uses: actions/upload-artifact@v2
        with:
          name: osx
          path: libs/Native/
  linux:
    name: Build Linux dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Native Libraries
        run: ./buildnative.sh
      - name: Upload Linux native libs
        uses: actions/upload-artifact@v2
        with:
          name: linux
          path: libs/Native/
  windows:
    name: Build Windows dependencies
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Native Libraries
        run: .\buildnative.cmd
      - name: Upload Windows native libs
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: libs/Native/
  final:
    name: "Build Package"
    needs: 
      - mac
      - windows
      - linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download OSX dependencies
        uses: actions/download-artifact@v2
        with:
          name: osx
          path: libs/Native/
      - name: Download Linux dependencies
        uses: actions/download-artifact@v2
        with:
          name: linux
          path: libs/Native/
      - name: Download Windows dependencies
        uses: actions/download-artifact@v2
        with:
          name: windows
          path: libs/Native/
      - name: Show native things
        shell: sh
        run: find libs
      